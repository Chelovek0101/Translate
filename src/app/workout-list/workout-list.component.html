<div class="background">
  <div class="global-container">
    <div class="workout-list-container">
      <section class="add-container">
        <h1 class="table-title">Список тренировок</h1>
        <button mat-raised-button color="primary" (click)="addWorkoutDialog()">
          Добавить
        </button>
      </section>
      <section class="table-container">
        <table mat-table [dataSource]="workoutList" class="table">
          <ng-container matColumnDef="view">
            <th class="view" mat-header-cell *matHeaderCellDef></th>
            <td class="view" mat-cell *matCellDef="let workout">
              <button
                class="btn-view"
                mat-stroked-button
                routerLink="{{ workout.id }}"
              >
                Просмотреть
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Название тренировки</th>
            <td mat-cell *matCellDef="let workout">
              {{ workout.title }}
            </td>
          </ng-container>

          <ng-container matColumnDef="dateWorkout">
            <th class="date-workout" mat-header-cell *matHeaderCellDef>
              Дата тренировки
            </th>
            <td class="date-workout" mat-cell *matCellDef="let workout">
              {{ workout.dateWorkout | date: 'short' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th class="edit" mat-header-cell *matHeaderCellDef></th>
            <td class="edit" mat-cell *matCellDef="let workout">
              <mat-icon
                class="icon icon-edit"
                (click)="editWorkoutDialog(workout.id)"
              >
                edit
              </mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th class="delete" mat-header-cell *matHeaderCellDef></th>
            <td class="delete" mat-cell *matCellDef="let workout">
              <mat-icon class="icon icon-delete" (click)="delete(workout.id)">
                delete_outline
              </mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </section>
    </div>
  </div>
</div>
